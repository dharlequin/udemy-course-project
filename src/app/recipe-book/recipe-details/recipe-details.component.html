<div *ngIf="recipe">
  <div class="row">
    <div class="col-xs-12">
      <img src="{{recipe?.imagePath}}" alt="" class="img-responsive" style="max-height: 300px">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe?.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button class="btn btn-primary dropdown-toggle">Edit Recipe<span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a class="link_pointer" (click)="addIngredientsToList()">To Shopping List</a></li>
          <li><a class="link_pointer" [routerLink]="['/recipes/edit', id]">Edit Recipe</a></li>
          <li><a class="link_pointer" (click)="deleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipe?.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Ingredients:
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients">
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
  </div>
</div>
